<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="row justify-content-around align-items-start mt-3">
        <h1 class="col-4">Contact Us</h1>
        <h3 class="col-4"><a href="index.html">Back to Main Page</a></h3>
      </header>
      <main>
        <form id="contact-us-form" action="https://httpbin.org/post" method="post">
          <label for="contact-name">Name</label>
          <input
            class="form-control"
            id="contact-name"
            name="name"
            autocomplete="name"
            type="text"
            autofocus
            tabindex="1"
            required
          />

          <label for="contact-email">Email Address</label>
          <input
            id="contact-email"
            class="form-control"
            name="email"
            autocomplete="email"
            type="email"
            tabindex="2"
            required
          />

          <label for="contact-address">Address</label>
          <input
            id="contact-address"
            class="form-control"
            name="address"
            autocomplete="street-address"
            type="text"
            tabindex="3"
            required
          />

          <label for="contact-city">City</label>
          <input
            id="contact-city"
            class="form-control"
            name="city"
            list="cities"
            tabindex="4"
            required
          />
          <datalist id="cities">
            <option value="Toronto"></option>
            <option value="Vancouver"></option>
            <option value="Montreal"></option>
            <option value="Calgary"></option>
            <option value="Winnipeg"></option>
            <option value="Quebec"></option>
            <option value="Victoria"></option>
            <option value="Edmonton"></option>
            <option value="Ottawa"></option>
          </datalist>

          <label for="contact-postal-code">Postal Code</label>
          <input
            id="contact-postal-code"
            class="form-control"
            name="postal-code"
            autocomplete="postal-code"
            type="text"
            tabindex="5"
            pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$"
            required
          />

          <div class="form-check form-check-inline mt-3">
            <input
              class="form-check-input"
              type="radio"
              name="about"
              id="contact-question"
              value="question"
              checked
              tabindex="6"
            />
            <label class="form-check-label" for="questsion">
              Question
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="about"
              id="contact-comment"
              value="comment"
              tabindex="7"
            />
            <label class="form-check-label" for="comment">
              Comment
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="about"
              id="contact-order"
              value="order"
              tabindex="8"
            />
            <label class="form-check-label" for="order">
              Order Problem
            </label>
          </div>

          <div id="order-number">
            <label for="contact-order-number">Order Number</label>
            <input id="contact-order-number" class="form-control" name="order-number" type="text" />
          </div>

          <textarea
            id="contact-message"
            class="form-control mt-3"
            name="message"
            rows="5"
            tabindex="9"
            placeholder="How can we help you?"
            required
          >
          </textarea>

          <label for="contact-hidden"></label>
          <input
            id="contact-hidden"
            class="form-control"
            name="hidden"
            type="text"
            value="Minjung Kang"
            hidden
          />

          <div class="d-flex flex-row-reverse mt-2">
            <input
              class="btn btn-primary"
              required
              type="submit"
              name="submit"
              value="Submit"
              tabindex="10"
            />
            <input
              class="btn btn-secondary mr-3"
              type="reset"
              name="reset"
              value="Reset"
              tabindex="11"
            />
          </div>
        </form>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      function getOrderNumber() {
        document.querySelector('#order-number').style.display = 'block';
      }
      function deleteOrderNumber() {
        document.querySelector('#order-number').style.display = 'none';
      }

      document.querySelector('#contact-comment').addEventListener('click', deleteOrderNumber);
      document.querySelector('#contact-question').addEventListener('click', deleteOrderNumber);
      document.querySelector('#contact-order').addEventListener('click', getOrderNumber);
    </script>
  </body>
</html>
